<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
  <header class="header">
    <ul class="header__switch-lang">
      <li class="header__lang-link header__lang-link_active">Ru</li>
      <li class="header__lang-link">En</li>
    </ul>
  </header>
  <main class="main">
    <section class="lead">
      <h1 class="lead__title">Путешествия по России</h1>
      <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
      <figure class="route">
        <picture>
          <source srcset="./images/lead-polka-320.jpg" media="(max-width: 320px)">
          <source srcset="./images/lead-polka-768.jpg" media="(max-width: 768px)">
          <source srcset="./images/lead-polka-1024.jpg" media="(max-width: 1024px)">
          <img class="route__image" src="./images/lead-polka-1280.jpg" alt="Маршрут поезда на фоне верхней полки вагона.">
        </picture>
        <figcaption class="route__caption">ваша полка&nbsp;&mdash; верхняя</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
